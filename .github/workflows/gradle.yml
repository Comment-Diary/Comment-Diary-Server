name: Java CI with Gradle

on:
  push:
    branches: [ prod ]
  pull_request:
    branches: [ prod ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # 전송할 파일을 담을 디렉토리 생성
      - name: Make Directory for deliver
        run: mkdir deploy

      # Jar 파일 Copy
      - name: Copy Jar
        run: cp ./build/libs/*.jar ./deploy/

      # appspec.yml Copy
      - name: Copy appspec
        run: cp appspec.yml ./deploy/

      # script file Copy
      - name: Copy shell
        run: cp ./scripts/* ./deploy/scripts/

      # 압축파일 형태로 전달
      - name: Make zip file
        run: zip -r -qq -j ./comment-diary-build.zip ./deploy

      # S3 Bucket으로 copy
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CODA_PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CODA_PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp \
          --region ap-northeast-2 \
          --acl private \
          ./comment-diary-build.zip s3://comment-diary/

      # Deploy
      - name: Code Deploy
        run: |
          aws deploy create-deployment \
          --application-name comment-diary \
          --deployment-group-name comment-diary \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=comment-diary,bundleType=zip,key=comment-diary-build.zip \
          --region ap-northeast-2